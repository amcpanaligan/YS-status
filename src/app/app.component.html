<div class="container-fluid">

	<div class="row">
		<div class="col-12">
			<ngb-tabset [destroyOnHide]="false" *ngIf="(teams | async) !== null">
				<ngb-tab *ngFor="let team of teams | async" title="{{team.name}}">
					<ng-template ngbTabContent>
						<div class="col-12 col-sm-6 col-md-6 col-lg-6">
							<table class="table">
								<thead>
									<tr>
										<th><i class="fa fa-user" ngbTooltip="Team Member"></i></th>
										<th><i class="fa fa-history" ngbTooltip="Last Status Update"></i></th>
										<th><i class="fa fa-question-circle" ngbTooltip="Status"></i></th>
									</tr>
								</thead>

								<tbody>
									<tr *ngFor="let member of team.members">
										<td>
											<strong>{{member.name}}</strong>
										</td>
										<td>
											<p ngbTooltip="{{member.lastUpdate | amDateFormat: 'YYYY-MM-DD HH:mm'}}">
													{{member.lastUpdate === undefined ? '-' : (member.lastUpdate | amCalendar)}}</p>
										</td>
										<td>
											<ui-switch (change)="onChange($event, member, team)" [(ngModel)]="member.active" size="small">
											</ui-switch>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</ng-template>
				</ngb-tab>

				<ngb-tab title="All" *ngIf="(teams | async) !== null">
					<ng-template ngbTabContent>
						<div class="row">
							<ng-container *ngFor="let team of teams | async">
								<div class="col-12 col-sm-6 col-md-4 col-lg-3">
									<table class="table">
										<thead>
											<tr class="text-center">
												<th colspan="3">{{team.name}}</th>
											</tr>
											<tr>
												<th><i class="fa fa-user" ngbTooltip="Team Member"></i></th>
												<th><i class="fa fa-history" ngbTooltip="Last Status Update"></i></th>
												<th><i class="fa fa-question-circle" ngbTooltip="Status"></i></th>
											</tr>
										</thead>

										<tbody>
											<tr *ngFor="let member of team.members">
												<td>
													<strong>{{member.name}}</strong>
												</td>
												<td>
													<i class="fa fa-spinner fa-spin" *ngIf="member.loading"></i>
													<p *ngIf="!member.loading" ngbTooltip="{{member.lastUpdate | amDateFormat: 'YYYY-MM-DD HH:mm'}}">
														{{member.lastUpdate === undefined ? '-' : (member.lastUpdate | amCalendar)}}</p>
												</td>
												<td>
													<ui-switch (change)="onChange($event, member, team)" [(ngModel)]="member.active" size="small">
													</ui-switch>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</ng-container>
						</div>
					</ng-template>
				</ngb-tab>
			</ngb-tabset>
		</div>
	</div>
</div>

<div class="container h-100 d-flex justify-content-center">
		<i class="fa fa-spinner fa-5x fa-spin" *ngIf="(teams | async) === null"></i>
 </div>
